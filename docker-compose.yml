version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: wealthwise-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: wealthwise
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - wealthwise-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wealthwise-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/wealthwise?authSource=admin
      - JWT_SECRET=your-secret-key-change-in-production
      - PORT=5000
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - wealthwise-network

  categorization-service:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wealthwise-categorization
    restart: always
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=development
      - PORT=5001
    volumes:
      - ./categorization-service:/app
      - /app/node_modules
    networks:
      - wealthwise-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wealthwise-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - REACT_APP_CATEGORIZATION_SERVICE_URL=http://localhost:5001/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - wealthwise-network

volumes:
  mongodb_data:

networks:
  wealthwise-network:
    driver: bridge
